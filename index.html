<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Button Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 14px; border: 2px solid #cbd5e1; border-radius: 10px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box;}
        textarea { width: 100%; height: 350px; padding: 20px; border-radius: 12px; background: #1e293b; color: #e2e8f0; font-family: monospace; font-size: 12px; border: none; box-sizing: border-box;}
        .btn-copy { background: #00c896; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin: 10px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>Zoho Tabs Fixed Generator</h1>
    <p>This version works even if you have multiple buttons on the same page.</p>
    
    <label>Paste Zoho Billing Link:</label>
    <input type="text" id="payUrl" placeholder="https://billing.europolytech.academy/..." onkeyup="generate()">

    <button class="btn-copy" onclick="copyCode()">Copy Universal Code</button>
    <textarea id="resultBox" readonly></textarea>
</div>

<script>
function generate() {
    const url = document.getElementById('payUrl').value.trim() || "YOUR_LINK";
    
    const code = `<div class="installment-wrapper">
  <div class="or-separator">OR</div>
  <div class="border-animation-container">
    <button class="pay-btn-custom" data-url="${url}" onclick="smartPopup(this)">
      Pay in 3 Instalments 
      <svg width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm-2 15l-5-5 1.4-1.4 3.6 3.6 7.6-7.6L19 8l-9 9z"/></svg>
    </button>
  </div>
</div>

<style>
.installment-wrapper { display: flex; flex-direction: column; align-items: center; margin: -35px auto 30px auto; width: 100%; font-family: sans-serif; }
.or-separator { color: #333; font-weight: 800; font-size: 18px; margin-bottom: 4px; }
.border-animation-container { position: relative; padding: 4px; display: inline-block; border-radius: 16px; overflow: hidden; background: rgba(0, 0, 0, 0.05); }
.border-animation-container::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: conic-gradient(transparent, #ff9900, #ffdb3a, #ff9900, transparent 30%); animation: rotate 1.5s linear infinite; display: none; }
.border-animation-container:hover::before { display: block; }
@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.pay-btn-custom { position: relative; z-index: 2; background: linear-gradient(90deg, #7384e1 0%, #7e59ad 100%); color: white; border: none; padding: 12px 28px; font-size: 18px; font-weight: 600; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
</style>

<script>
if (typeof smartPopup !== 'function') {
  window.smartPopup = function(btn) {
    const url = btn.getAttribute('data-url');
    const w = 550; const h = 800;
    const left = (window.screen.width/2)-(w/2); const top = (window.screen.height/2)-(h/2);
    window.open(url, "_blank", "width="+w+",height="+h+",top="+top+",left="+left+",scrollbars=yes,resizable=yes");
  };
}
<` + `/script>`;

    document.getElementById('resultBox').value = code;
}

function copyCode() {
    document.getElementById('resultBox').select();
    document.execCommand('copy');
    alert("Code copied!");
}
generate();
</script>
</body>
</html>
